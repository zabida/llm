<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>配置列表</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2>配置列表</h2>
    <table class="table table-bordered table-striped mt-3">
        <thead>
        <tr>
            <th>键名</th>
            {% for name in group_names %}
            <th>{{ name }} - 值</th>
            <th>{{ name }} - 备注</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for row in rows %}
        <tr>
            <td><strong>{{ row.key }}</strong></td>
            {% for i in range(group_names|length) %}
            <td>{{ row.values[i] }}</td>
            <td>{{ row.notes[i] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <div class="mt-4">
        <button class="btn btn-primary" onclick="exportData()">导出 Excel</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">返回修改</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function exportData() {
        const password = prompt("请输入导出口令：");
        if (!password) return;

        fetch("{{ url_for('export') }}", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                password: password,
                cache_id: "{{ cache_id }}"
            })
        })
        .then(response => {
            if (response.ok) {
                return response.blob();
            } else {
                return response.json().then(data => Promise.reject(data.msg || '导出失败'));
            }
        })
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'config_export.xlsx';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            a.remove();
        })
        .catch(err => {
            alert("导出失败: " + err);
        });
    }
</script>
</body>
</html>
